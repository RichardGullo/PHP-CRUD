<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <h1>PHP CRUD</h1>
    <div class="main-container">
        <form>
            <div class="input-group input-group-lg">
                <input id="add-inputField" name="add-inputField" type="text" class="form-control input-lg mr-1"/>
                <button id="add-button" class="btn btn-primary">Add Item</button>
            </div>
        </form>
        
        <div class="table-scroll">
            <table id="main-table" class="table table-hover">
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Entry</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                              <label>Name</label>
                            <input id="modal-nameField" type="text" class="form-control">
                        </div>
           
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-confirmButton" class="btn btn-primary" data-dismiss="modal">Confirm</button>
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
<script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
