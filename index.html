<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>

    <h1>PHP CRUD</h1>
    <div class="main-container">
        <form>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control input-lg mr-1"/>
                <button class="btn btn-primary">Add Item</button>
            </div>
        </form>
        
        <div class="table-scroll">
            <table id="main-table" class="table table-hover">
                <tbody id="testcase-table">
                    <tr>
                        <td>Entry 1</td>
                        <td class="crud-buttons">
                            <i class="fas fa-edit fa-lg" data-action="edit"></i>
                            <i class="fas fa-trash fa-lg" data-action="delete"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>Entry 2</td>
                        <td class="crud-buttons">
                            <i class="fas fa-edit fa-lg" data-action="edit"></i>
                            <i class="fas fa-trash fa-lg" data-action="delete"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
<script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/homework.js"></script>
</body>
</html>
